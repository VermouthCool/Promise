        //1.promise有执行器函数 函数会立即执行  并且里面会有异步函数等着执行

        //4.Promise.resolve() 返回一个新的promise对象 指定成功的函数
        let promise = Promise.resolve(3);
        promise.then(value=>{
            console.log(value);
        })//会输出3
