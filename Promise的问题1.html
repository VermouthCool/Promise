    <script>
        //1.如何改变promise的状态
           //1.1 resolve(value) :pending状态就会变成resolve
           //1.2 reject(reason) :pending状态就会变成reject
           //成功的resolve()由多个是  会执行第一个 resolve和同时存在时只会执行第一个 这两种情况因为promise状态只能改变一次
           //允许保存多个成功和失败的回调 成功后会依次执行
           p.then(value=>{
            console.log('jian');
           })
           p.then(value=>{
               console.log('shuai');
           })
           //1.3 抛出异常就会由pending变成reject状态 抛出的异常就是reason
    </script>
