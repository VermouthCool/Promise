    <script>
        // 宏队列是所有以前学的 包括dom事件的绑定 set回调 ajax回调

        //js会先执行微队列里的回调函数

        //     Promise.resolve('jiange').then(value=>{
        //         console.log(value);
        //     })
        //     console.log(1);
        // })
        // setTimeout(function(){

        // Promise.resolve('dier').then(value=>{
        //     console.log(3+'value');
        // })
        // Promise.resolve('disan').then(value=>{
        //     console.log(4);
        // })
        //会输出 3value 4 1 jiange 2
        setTimeout(()=>{
            console.log(1);
        })
        new Promise((resolve,reject)=>{
            console.log(2);
            resolve()
        }).then(value=>{
            console.log(3);//在这个阶段插入队列 由于是pending状态
            //所以下个then不会插进队列
        }).then(()=>{
            console.log(4);
        }).then(()=>{
            console.log(5);
        })
        console.log(6);
        //输出 2 6 3
    </script>
